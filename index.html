<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hola mundo!</h1>
</body>
<script>

window.addEventListener('resize', function() {
  let currentWidth = window.innerWidth;
  
  // Puedes realizar diferentes acciones en función del tamaño de la ventana
  if(currentWidth >= 1000) {
    console.log("El ancho de la ventana es mayor o igual que 1000px");
  } else if(currentWidth <= 500) {
    console.log("El ancho de la ventana es menor o igual que 500px");
  }
});


</script>
</html>
