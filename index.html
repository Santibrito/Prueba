<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hola mundo!</h1>
</body>
<script>

window.addEventListener('resize', function() {
  let currentWidth = window.innerWidth;
  
  // Puedes realizar diferentes acciones en función del tamaño de la ventana
  if(currentWidth >= 1000) {
    alert("El ancho de la ventana es mayor o igual que 1000px");
  } else if(currentWidth <= 500) {
    alert("El ancho de la ventana es menor o igual que 500px");
  }
});


    // Crea un nuevo observador
let ro = new ResizeObserver(entries => {
  for (let entry of entries) {
    let cr = entry.contentRect;
    alert('Element:', entry.target);
    alert(`El ancho del elemento es ${cr.width}px`);
    alert(`El alto del elemento es ${cr.height}px`);
  }
});

// Observa el elemento body
ro.observe(document.body);



</script>
</html>
