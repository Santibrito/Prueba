<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hola mundo!</h1>
</body>
<script>

function isSafariBrowser() {
	return /Version\/[\d\.]+.*Safari/.test(navigator.userAgent);
}
    
function safariResizeObserver() {
	if (isSafariBrowser()) {
        alert("Es Safari")
	}else{
        alert("Es Chrome")
    }
}
safariResizeObserver();




</script>
</html>
